query encountersQuery($storeId: String!, $programId: String!) {
  encounters(
    storeId: $storeId
    filter: {
      programId: { equalTo: $programId }
      status: { equalTo: "PENDING" }
    }
    sort: { key: "startDatetime", desc: false }
  ) {
    ... on EncounterConnector {
      nodes {
        ... on EncounterNode {
          id
          startDatetime
          type
          patient {
            firstName
            lastName
            dateOfBirth
            nextOfKin {
              firstName
              lastName
              phone
            }
          }
          programEnrolment {
            programEnrolmentId
            status
          }
        }
      }
    }
  }
  store(id: $storeId) {
    ... on StoreNode {
      code
      storeName
      logo
      name(storeId: $storeId) {
        ... on NameNode {
          address1
          address2
          chargeCode
          code
          comment
          country
          email
          name
          phone
          website
        }
      }
    }
  }
}
