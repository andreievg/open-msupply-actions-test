on:
  pull_request:
    branches:
      - main
      - develop
      # This pattern matches branches for release candidates (e.g., v2.6.0-RC)
      - v*-RC
  workflow_dispatch:

name: Client Code Checks

jobs:
  code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Node JS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd client
          rm -rf node_modules
          yarn install

      - name: Lint, Format, and Compile
        run: cd client && yarn lint-and-format
