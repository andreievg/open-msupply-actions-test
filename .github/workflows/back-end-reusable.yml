name: back-end-reusable

on:
  workflow_call:
    inputs:
      with-postgres:
        required: true
        type: boolean
      with-sqlite:
        required: true
        type: boolean
      os:
        required: true
        type: string
jobs:
  test-back-end-sqlite:
    if: ${{ inputs.with-sqlite }}
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: Swatinem/rust-cache@v1
        with:
          key: sqlite-${{ runner.os }}
          sharedKey: sqlite
          working-directory: server

      - name: Test
        working-directory: server
        run: cargo test

  test-back-end-postgres:
    if: ${{ inputs.with-postgres }}
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: Swatinem/rust-cache@v1
        with:
          key: sqlite-${{ runner.os }}
          sharedKey: sqlite
          working-directory: server

      - name: Test
        working-directory: server
        run: cargo test --features postgres