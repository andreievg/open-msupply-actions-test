name: back-end-reusable

on:
  workflow_call:
    inputs:
      with-postgres:
        required: true
        type: boolean
      with-sqlite:
        required: true
        type: boolean
      os:
        required: true
        type: string
jobs:
  BE_Test_sqlite:
    if: ${{ inputs.with-sqlite }}
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        # Caches dependencies for rust (debug or test), does not cache increments
        uses: Swatinem/rust-cache@v1
        with:
          key: sqlite-${{ runner.os }}
          # If cargo lock has change, use latest dependencies
          sharedKey: sqlite
          working-directory: server

      - name: Test
        working-directory: server
        run: cargo test

  BE_Test_postgres:
    if: ${{ inputs.with-postgres }}
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start Postgres
        run: |
          cd "$PGBIN"
          ./pg_ctl start -o "-c max_connections=100"
          ./psql -U postgres -h localhost -c 'SELECT 1'
        shell: bash

      - name: Cache
        # Caches dependencies for rust (debug or test), does not cache increments
        uses: Swatinem/rust-cache@v1
        with:
          key: postgres-${{ runner.os }}
          # If cargo lock has change, use latest dependencies
          sharedKey: postgres
          working-directory: server

      - name: Test
        working-directory: server
        run: |
          setx PQ_LIB_DIR Join-Path $env:PGROOT "lib"
          cargo test --features postgres