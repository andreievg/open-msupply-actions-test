name: back-end-reusable

on:
  workflow_call:
    inputs:
      with-postgres:
        required: true
        type: boolean
      with-sqlite:
        required: true
        type: boolean
      os:
        required: true
        type: string
jobs:
  build-sqlite:
    if: ${{ inputs.with-sqlite }}
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Front End
        working-directory: client
        - run: yarn install
        - run: yarn build
        - run: yarn electron:build

      - name: Cache
        uses: Swatinem/rust-cache@v1
        with:
          key: sqlite-${{ runner.os }}
          sharedKey: sqlite
          working-directory: server

      - name: Test
        working-directory: server
        run: cargo build --release --package server
        run: cargo build --release --package cli

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: | 
            server/target/release/remote_server
            server/target/release/remote_server_cli
            client/packages/electron/out/make/

  test-back-end-postgres:
    if: ${{ inputs.with-postgres }}
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: Swatinem/rust-cache@v1
        with:
          key: sqlite-${{ runner.os }}
          sharedKey: sqlite
          working-directory: server

      - name: Test
        working-directory: server
        run: cargo test --features postgres