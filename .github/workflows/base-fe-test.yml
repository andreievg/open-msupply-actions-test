name: '[base] Test FE'

on:
  workflow_call:
    inputs:
      should-test-front-end:
        required: true
        type: boolean
      should-test-electron:
        required: true
        type: boolean
      os:
        required: true
        type: string
jobs:
  Base_FE_Test:
    if: inputs.should-test-front-end
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Cache plugin re-uses dependencies
      - name: Cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          # If yarn lock has changed, use the latest node_module hash
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install
        working-directory: client
        run: yarn install

      - name: Compile
        working-directory: client
        run: yarn compile
      
      - name: Test
        working-directory: client
        run: yarn test-full-speed

  Base_Electron_Test:
    if: inputs.should-test-electron
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Cache plugin re-uses dependencies
      - name: Cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          # If yarn lock has changed, use the latest node_module hash
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install
        working-directory: client
        run: yarn install

      - name: Compile Electron
        working-directory: client
        run: yarn electron:compile