fragment PatientRow on NameNode {
  id
  code
  firstName
  lastName
  name
  # dateOfBirth
}

fragment Patient on NameNode {
  address1
  address2
  chargeCode
  code
  comment
  country
  createdDatetime
  # dateOfBirth
  email
  firstName
  id
  isCustomer
  isDonor
  isManufacturer
  isOnHold
  isSupplier
  isSystemName
  isVisible
  name
  phone
  type
  website
  store {
    id
    code
  }
}

query patients(
  $storeId: String!
  $key: NameSortFieldInput!
  $desc: Boolean
  $first: Int
  $offset: Int
  $filter: NameFilterInput
) {
  names(
    storeId: $storeId
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
  ) {
    ... on NameConnector {
      __typename
      nodes {
        ...PatientRow
      }
      totalCount
    }
  }
}

query patientById($storeId: String!, $nameId: String!) {
  names(storeId: $storeId, filter: { id: { equalTo: $nameId } }) {
    ... on NameConnector {
      __typename
      nodes {
        ...Patient
      }
      totalCount
    }
  }
}
