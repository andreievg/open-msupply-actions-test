query AllPrefs {
  availablePreferences {
    key
    globalOnly
    jsonFormsInputType
    serialisedDefault
  }
}

query prefsByKey($key: String!) {
  centralServer {
    preferences {
      preferencesByKey(key: $key) {
        global {
          id
          key
          value
        }

        perStore {
          id
          key
          value
          storeId
        }
      }
    }
  }
}
