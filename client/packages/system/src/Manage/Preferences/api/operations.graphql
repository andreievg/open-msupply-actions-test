query allPrefs {
  availablePreferences {
    key
    globalOnly
    serialisedDefault
    jsonSchema
    uiSchema
  }
}

query prefsByKey($key: String!) {
  centralServer {
    preferences {
      preferencesByKey(key: $key) {
        global {
          id
          key
          value
        }

        perStore {
          id
          key
          value
          storeId
        }
      }
    }
  }
}

mutation upsertPreference($storeId: String!, $input: UpsertPreferenceInput!) {
  centralServer {
    preferences {
      upsertPreference(storeId: $storeId, input: $input) {
        id
      }
    }
  }
}
